<div class="card winner-container">
    <div class="card-header">
        <small class="card-text">{{(winner$ | async)?.winner_message}}</small>
    </div>
    <img class="card-img-top img-fluid" [src]="(winner$ | async)?.img"/>
    <div class="card-body d-flex flex-column">
        <div class="d-flex justify-content-center">
            <span class="card-title lead">{{(winner$ | async)?.text}}</span>
        </div>
        <div class="d-flex">
            <button class="btn btn-primary mx-auto" (click)="dismiss()">
            Jumpin
            </button>
        </div>
    </div>
</div>
