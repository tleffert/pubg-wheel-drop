<div class="d-flex flex-sm-column flex-md-row location-select" >
    <div class="flex-equal" *ngFor="let spiceLevel of locationBySpice;let spice = index">
        <div
            [ngClass]="'spice-group'+ (spice+1)"
            *ngIf="spiceLevel?.locations"
        >
            <app-location-group
                [locations]="group1"
            >
                <ng-template location-group-toggle>
                    <div
                    *ngFor="let count of arr(spice+1)"
                    >
                        <img
                            src="/assets/spicyempty.png"
                        />
                    </div>
                    <!-- <div class="fire">
                        <div class="particle">
                        </div>
                        <div class="particle">
                        </div>
                        <div class="particle">
                        </div>
                    </div> -->
                </ng-template>
            </app-location-group>
        </div>
    </div>
</div>
