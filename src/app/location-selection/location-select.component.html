<div class="d-flex flex-column flex-md-row location-select container">
    <div class="flex-equal mb-auto" *ngFor="let group of groups;let spice = index">
        <div
            [ngClass]="'spice-group'+ (spice+1)"
            *ngIf="group"
        >
            <app-location-group
                [locations]="group"
            >
                <!-- Template for item to click to toggle an entire group -->
                <ng-template
                    location-group-toggle
                >
                    <div class="spice-group-icon justify-content-center d-flex m-2"
                        [ngClass]="{'selected': groupSelect[spice]}"
                        (click)="toggleSpiceGroup(spice+1)"
                    >
                        <div
                            *ngFor="let count of arr(spice+1)"
                        >
                            <img
                                src="/assets/spicyempty.png"
                            />
                        </div>
                    </div>
                </ng-template>
                <ng-template
                    location-option-tmpl
                    let-location="location"
                >
                    <location-option
                        [locationLabel]="location.text"
                        [selected]="location.selected"
                        (selectedChange)="selectedUpdate(location)"
                    >
                    </location-option>
                </ng-template>
            </app-location-group>
        </div>
    </div>
</div>
