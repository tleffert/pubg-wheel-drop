<div class="container-fluid">
    <div class="row" >
        <!-- SIDE BAR -->
        <div class="sidebar-collapse col-md-1" *ngIf="!showSidebar">
            <div class="spacer"></div>
            <div class="sidebar-open col-centered">
                <div>
                    <fa [name]="'cog'" [size]="3"  (click)="toggleSidebar()"></fa>
                </div>
                <div class="spacer-sm"></div>
                <div title="Green Screen Friendly">
                    <fa [name]="'desktop'" [size]="3"  (click)="toggleGreenScreen()"></fa>
                </div>
            </div>
        </div>
        <div id="sidebar" class="col-md-4" style="padding-top: 2em; padding-bottom: 2em;" *ngIf="showSidebar">
            <div class="row">
                <div id="sidebar-title" class="col-md-10">
                    <h2>Wheel Options</h2>
                </div>
                <!-- <div class="col-md-2">
                    <button class="btn btn-secondary btn-sm btn-block" (click)="toggleSidebar()">
                        <fa [name]="'cog'" [size]="3"></fa>
                    </button>
                </div> -->
                <div class="col-md-2 sidebar-close">
                    <!-- <button class="btn btn-secondary btn-sm btn-block" (click)="toggleSidebar()"> -->
                        <fa [name]="'times-circle'" [size]="3" (click)="toggleSidebar()" ></fa>
                    <!-- </button> -->
                </div>
            </div>
        <hr>
            <div id="location-select">
                <div id="spice-title">
                    <h3>Spice 1</h3>
                </div>
                <div class="row">
                    <div *ngFor="let location of locations" class="col-md-3" style="margin-top: .5em;">
                        <div class="spice1" *ngIf="location.spice == 1">
                            <button class="btn btn-block" (click)="addOption(location)" [ngClass]="{'btn-secondary' : !location.selected, 'spice1-active' : location.selected}">{{location.text}}</button>
                        </div>
                    </div>
                </div>

                <div class="spacer"></div>
                <div id="spice-title">
                    <h3>Spice 2</h3>
                </div>
                <div class="row">
                    <div *ngFor="let location of locations2" class=" col-md-3" style="margin-top: .5em;">
                        <div class="spice2 " *ngIf="location.spice == 2">
                            <button class="btn btn-secondary btn-block">{{location.text}}</button>
                        </div>
                    </div>
                </div>

                <div class="spacer"></div>
                <div id="spice-title">
                    <h3>Spice 3</h3>
                </div>
                <div class="row">
                    <div *ngFor="let location of locations3" class=" col-md-3" style="margin-top: .5em;">
                        <div class="spice3" *ngIf="location.spice == 3">
                            <button class="btn btn-secondary btn-block">{{location.text}}</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /SIDE BAR -->

        <div id="page-content" class="col-md-8" [ngClass]="{'green-screen' : showGreenScreen, 'page-content' : !showGreenScreen, 'col-md-11' : !showSidebar}">
            <div class="wheel col-md-4 offset-md-4 spacer" style="height: 60vh">
               <div class="the_wheel">
                   <canvas id="canvas" width="500" height="500" (click)="reset(); spin();" >
                       <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
                   </canvas>
               </div>
            </div>
        </div>
    </div>
</div>
