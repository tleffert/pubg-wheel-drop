<div class="btn-group btn-group-toggle" *ngIf="maps && selectedMap" >
    <button
        *ngFor="let map of maps"
        class="btn btn-lg"
        (click)="selectMap(map)"
        [ngClass]="{'btn-primary': map._id === selectedMap._id, 'btn-secondary' : map._id !== selectedMap._id}"
    >
    {{map.name}}
    </button>
</div>
