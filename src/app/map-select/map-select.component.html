<div class="btn-group btn-group-toggle">
    <button
        *ngFor="let map of maps"
        class="btn"
        (click)="selectMap(map)"
        [disabled]="disableOptionSelect"
        [ngClass]="{
            'btn-primary': map.selected,
            'btn-secondary': !map.selected
        }"
    >
    {{map.name}}
    </button>
</div>
